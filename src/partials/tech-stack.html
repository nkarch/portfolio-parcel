<div class="tech-stack">
    <p class="fw-regular">Noteable tools I work with / have worked with:</p>

    <ul>
        <each loop="logo, i in techStack">
            <li>
                <img src="/assets/img/logos/{{ logo.img }}.svg" alt> {{logo.name}}<if condition="i < techStack.length - 1">,</if>
            </li>
        </each>
    </ul>
</div>
